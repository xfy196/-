<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="clock">
        <!-- 时 -->
        <div class="flipper">
            <div class="gear"></div>
            <div class="gear"></div>
            <div class="top">
                <div class="text"></div>
            </div>
            <div class="bottom">
                <div class="text"></div>
            </div>
        </div>
        <!-- 分 -->
        <div class="flipper">
            <div class="gear"></div>
            <div class="gear"></div>
            <div class="top">
                <div class="text"></div>
            </div>
            <div class="bottom">
                <div class="text"></div>
            </div>
        </div>
        <!-- 秒 -->
        <div class="flipper">
            <div class="gear"></div>
            <div class="gear"></div>
            <div class="top">
                <div class="text">00</div>
            </div>
            <div class="bottom">
                <div class="text">00</div>
            </div>
        </div>
    </div>
</body>
<script src="../jquery.min.js"></script>
<script src="./index.js"></script>
</html>
